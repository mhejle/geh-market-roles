name: 'Check Dependabot projects'
description: 'Checks that dependabot.yml gets updated with any added or removed csproj files'
runs:
  using: "composite"
  steps:
    - id: fetchCsprojDirs
      run: >
        echo "::set-output name=csproj_dirs::$(curl --location -s --request GET 'https://api.github.com/repos/Energinet-DataHub/geh-market-roles/pulls/${{ github.event.number }}/files' --header 'Authorization: Bearer ${{ github.token }}'
        | jq -c '.[] | .status + ";" + .filename'
        | grep '.csproj'
        | xargs dirname
        | xargs)"
      shell: bash
    - run: |
        echo "Result: ${{ steps.fetchCsprojDirs.outputs.csproj_dirs }}"
      shell: bash

